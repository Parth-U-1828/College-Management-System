<html>
<head>
<title>
KIT MUMBAI
</title>
<style>
	* {font-size:30px;font-family:Century;}
	body {background-color:lightblue;}
	.nav {background-color:black;}
	.nav a {color:white;text-decoration:none;margin:5%;}
</style>
</head>

<body>
<center>
	<div class="nav">
		<a href="{% url 'home' %}">Home</a>
		<a href="{% url 'showdept' %}">Department</a>
		<a href="{% url 'showstudent' %}">Student</a>
	</div>

		<h1>Department Page</h1>
		<a href="{% url 'adddept' %}">Add Department</a>
		<br><br>
		<table border="5" style="width:50%;">
		<tr>
			<th> Did </th>
			<th> DName </th>
			<th>Delete </th>
		</tr>
	{% for d in data %}
	<tr style="text-align:center;">
		<td> {{ d.did }} </td>
		<td> {{ d.dname }} </td>
		<td><a href="{% url 'removedept' id=d.did %}"
		onclick="return confirm('Are You SURE???')"> Delete </a></td>
	</tr>
	{% empty %}
	<tr style="text-align:center;">
		<td colspan=2> No Records Found </td>
	</tr>
	{% endfor %}
	</table>
</center>
</body>
</html>
