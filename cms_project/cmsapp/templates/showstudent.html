<html>
<head>
<title>
KIT MUMBAI
</title>
<style>
	* {font-size:30px;font-family:Century;}
	body {background-color:lightblue;}
	.nav {background-color:black;}
	.nav a {color:white;text-decoration:none;margin:5%;}
</style>
</head>

<body>
<center>
	<div class="nav">
		<a href="{% url 'home' %}">Home</a>
		<a href="{% url 'showdept' %}">Department</a>
		<a href="{% url 'showstudent' %}">Student</a>
	</div>

		<h1>Department Page</h1>
		<a href ="{% url 'addstudent' %}"> Add Student</a>
		<br><br>
	<table border="5" style="width:50%;">
	<tr>
	<th>Rno</th>
	<th>Name</th>
	<th>Dept</th>
	<th>Delete</th>
</tr>
{% for d in data %}
<tr style="text-align:center;">
	<td> {{ d.rno }} </td>
	<td> {{ d.name }} </td>
	<td> {{ d.dept }} </td>
	<td><a href="{% url 'removestudent' id=d.rno %}"
	onclick="return confirm('Are You SURE???')"> Delete </a></td>
</tr>
{% endfor %}
</table>
</center>
</body>
</html>
